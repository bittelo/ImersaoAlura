<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/vars.css">
    <link rel="stylesheet" href="./src/styles/sidebar-footer.css">
    <link rel="stylesheet" href="./src/styles/main-content.css">


  <!-- USO DAS CDNS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>

</head>
<body>
    <div class="sidebar "> 
        <nav class="sidebar_navigation">
            
            <div class="logo">
                <a href="">
                    <img src="./src/assets/icons/logo-spotify.png" alt="logo do spotify">
                </a>
                <div>
                    <ul>
                        <li>
                            <a href="">
                            <span class="fa fa-home"></span>
                            <span>Home</span>
                        </a>
                    </li>
                        <li>
                            <a href="">
                                <span class="fa fa-search"></span>
                                <span>Search</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            
        </nav>
        <div class="library">
            <div class="library__content">
              <button class="library__button">
                <span class="fa fas fa-book"></span>
                <span>Library</span>
              </button>
              <span class="fa fa-plus"></span>
            </div>
            
        <section class="section-playlist">
            <div class="section-playlist__content">
                    <span class="text title"> Create your first playlist!</span>
                    <span class="text subtitle"> It's easy! We'll help you!</span>
                    <button class="section-playlist__button">
                    <span>Create Playlist</span>
                </button>
            </div>

        </section>
            <div class="cookies">
                <a href="">Cookies</a>
            </div>
            <div class="languages">
                <button class="languages__button">
                    <span class="fa fa-globe"></span>
                    <span>English</span>
                </button>
            </div>
    </div>

    <main>
        <div class="main-container">
            <nav class="header__navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="./src/assets/icons/small-left.png" alt="Seta esquerda">
                    </button>
                    <button class="arrow-right">
                        <img src="./src/assets/icons/small-right.png" alt="Seta direita">
                    </button>
                </div>
                <div class="header__search">
                    <img src="./src/assets/icons/search.png" alt="">
                    <input id="search-input" type="text" maxlength="800" placeholder="O que vocÃª quer ouvir?" />
                </div>
                <div class="header__login">
                    <button class="subscribe">Sign up</button>
                    <button class="login">Login</button>
                </div>
            </nav>
        </div>
    </main>

    <footer class="disclaimer-premium">
        <div class="text">
            <p class="disclaimer-premium__title">Preview of Spotify</p>
            <p class="disclaimer-premium__subtitle">
                Sign up to enjoy unlimited music and podcasts with occasional ads. No credit card required.
            </p>
        </div>
        <div class="button">
            <button type="button">Sign up free</button>
        </div>
    </footer>
</body>

</html>
